<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PizzaProposal ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe4ec, #ffd1f1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      color: #e60073;
      text-shadow: 2px 2px #fff;
      display: none;
    }

    #message {
      margin-top: 20px;
      font-size: 2rem;
      color: #c60055;
      display: none;
      animation: pop 1s ease;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      background: #ff3399;
      color: white;
      border: none;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background: #cc0066;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .emoji {
      font-size: 3rem;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .cartoon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 120px;
      height: auto;
      z-index: 0;
      opacity: 0.9;
    }

    /* Love Quote Style */
    .quote {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-family: 'Brush Script MT', cursive;
      color: rgba(230, 0, 115, 0.2);
      text-align: center;
      max-width: 80%;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="quote">
    ‚ÄúBohut jor ka bhuk laga he,<br>Jaldi chalo.‚Äù
  </div>

  <h1 id="text1">Khana <span class="emoji">üòä</span></h1>
  <h1 id="text2">kha <span class="emoji">üòç</span></h1>
  <h1 id="text3">liya? <span class="emoji">üòò</span></h1>
  <div id="message">
    Pizza khane chalen? ‚ù§Ô∏è<br><br>
    <button onclick="alert('She said Yes! üòçüíñ')">Yes üíå</button>
  </div>

  <button id="nextBtn">Click me üòÄ</button>

  <img src="https://media.tenor.com/ZnRzNPxERawAAAAi/cute-love.gif" alt="cartoon couple" class="cartoon">

  <script>
    let step = 0;
    const btn = document.getElementById('nextBtn');

    btn.addEventListener('click', () => {
      step++;
      if (step === 1) {
        document.getElementById('text1').style.display = 'block';
      } else if (step === 2) {
        document.getElementById('text2').style.display = 'block';
      } else if (step === 3) {
        document.getElementById('text3').style.display = 'block';
        btn.style.display = 'none';
        setTimeout(() => {
          document.getElementById('message').style.display = 'block';
        }, 1000);
      }
    });

    // Heart animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
